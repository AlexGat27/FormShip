<div class="protection-form">
    <h1 class="display-3">Меры защищенности оборудования</h1>
    <form [formGroup]="form" (ngSubmit)="OnSubmit()">
        <div class="mb-3">
          <label for="inputTitle" class="form-label">Название</label>
          <input type="text" class="form-control" id="inputTitle" aria-describedby="titleHelp" formControlName="title">
          <div id="titleHelp" class="form-text">Название защищенности, которой нет в списке сохраненных</div>
        </div>
        <div class="mb-3">
          <label for="inputDescription" class="form-label">Описание</label>
          <input type="text" class="form-control" id="inputDescription" formControlName="description">
        </div>
        <div class="mb-3">
          <label for="selectEquipment" class="form-label">Выберите оборудование</label>
          <select class="form-select" id="selectEquipment" formControlName="equipment">
              <option *ngFor="let title of equipmentTitles" [value]="title">{{ title }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <div class="my-4">
      <h2>Существующие меры защиты</h2>
      <div class="model-blocks">
        <div *ngFor="let model of models" class="model-block">{{ model['title'] }}</div>
      </div>
    </div>
</div>

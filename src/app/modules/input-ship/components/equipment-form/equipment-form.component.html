<div class="equipment-form">
    <h1 class="display-3">Оборудование</h1>
    <form [formGroup]="form" (ngSubmit)="OnSubmit()">
        <div class="mb-3">
          <label for="inputTitle" class="form-label">Название</label>
          <input type="text" class="form-control" id="inputTitle" aria-describedby="titleHelp" formControlName="title">
          <div id="titleHelp" class="form-text">Название оборудования, которого нет в списке сохраненных</div>
        </div>
        <div class="mb-3">
          <label for="inputDescription" class="form-label">Описание</label>
          <input type="text" class="form-control" id="inputDescription" formControlName="description">
        </div>
        <div class="mb-3">
            <label for="inputType" class="form-label">Тип</label>
            <input type="text" class="form-control" id="inputType" formControlName="type">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <div class="my-4">
      <h2>Существующее оборудование</h2>
      <div class="model-blocks">
        <div *ngFor="let model of models" class="model-block" (click)="openFullScreen(model)">{{ model['title'] }}</div>
      </div>
    </div>
    <div *ngIf="selectedModel" class="description-screen">
      <div class="row">
        <div class="col-3"><h2>Название:</h2></div>
        <div class="col-9"><h2>{{ selectedModel.title }}</h2></div>
      </div>
      <div class="row">
        <div class="col-3"><p>Описание:</p></div>
        <div class="col-9"><p>{{ selectedModel.description }}</p></div>
      </div>
      <div class="row">
        <div class="col-3"><p>Тип:</p></div>
        <div class="col-9"><p>{{ selectedModel.type }}</p></div>
      </div>
      <button (click)="closeFullScreen()">Закрыть</button>
    </div>
</div>

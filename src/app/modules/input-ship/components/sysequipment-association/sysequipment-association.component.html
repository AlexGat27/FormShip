<div class="security-sys-form">
    <h1 class="display-5 mb-5">Ассоциация системы корабля и оборудования</h1>
    <form [formGroup]="form" (ngSubmit)="OnSubmit()">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="selectEquipment" class="form-label">Выберите оборудование</label>
                    <select class="form-select" id="selectEquipment" formControlName="equipment">
                        <option *ngFor="let title of equipmentTitles" [value]="title">{{ title }}</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="selectShipSystem" class="form-label">Выберите систему корабля</label>
                    <select class="form-select" id="selectShipSystem" formControlName="ship_system">
                        <option *ngFor="let title of shipSystemTitles" [value]="title">{{ title }}</option>
                    </select>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <div class="association-list">
        <h2>Список ассоциаций:</h2>
        <div class="associations-container">
            <div *ngFor="let association of associations" class="row w-100 align-items-center mb-2">
                <div class="model-block col" (click)="openFullScreen(association.model1)">{{ association.model1.title }}</div>
                <hr class="w-25 m-0"/>
                <div class="model-block col" (click)="openFullScreen(association.model2)">{{ association.model2.title }}</div>
            </div>
        </div>
    </div>
    <div *ngIf="selectedModel" class="description-screen">
        <div class="row">
          <div class="col-3"><h2>Название:</h2></div>
          <div class="col-9"><h2>{{ selectedModel.title }}</h2></div>
        </div>
        <div class="row">
          <div class="col-3"><p>Описание:</p></div>
          <div class="col-9"><p>{{ selectedModel.description }}</p></div>
        </div>
        <div class="row" *ngIf="selectedModel.type">
            <div class="col-3"><p>Тип:</p></div>
            <div class="col-9"><p>{{ selectedModel.type }}</p></div>
        </div>
        <button (click)="closeFullScreen()">Закрыть</button>
    </div>
</div>

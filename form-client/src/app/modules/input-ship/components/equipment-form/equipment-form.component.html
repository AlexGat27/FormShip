<div class="equipment-form">
    <h1 class="display-3">Оборудование</h1>
    <form>
        <div class="mb-3">
          <label for="inputTitle" class="form-label">Название</label>
          <input type="text" class="form-control" id="inputTitle" aria-describedby="titleHelp">
          <div id="titleHelp" class="form-text">Название оборудования, которого нет в списке сохраненных</div>
        </div>
        <div class="mb-3">
          <label for="inputDescription" class="form-label">Описание</label>
          <input type="text" class="form-control" id="inputDescription">
        </div>
        <div class="mb-3">
            <label for="inputType" class="form-label">Тип</label>
            <input type="text" class="form-control" id="inputType">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
